---
- name: Install "python-mysqldb" package
  apt:
    name: "{{ item }}"
  with_items:
    - php-mysql
    - python-mysqldb
    - php-ldap
    - php-imagick
    - php-gd
  when: ansible_pkg_mgr == "apt"

- stat:
    path: /var/www/wordpress
  register: wordpress_dir_exists

- file:
    path: /var/www/
    state: directory
    mode: 0755
  when: not wordpress_dir_exists.stat.exists
  # this checks if the wordpress dir exists
- name:
  unarchive:
    src: files/wordpress_latest.zip
    dest: /var/www/
    owner: www-data
    group: www-data
  when: not wordpress_dir_exists.stat.exists

- name: Copy theme
  unarchive:
    src: "{{ inventory_hostname }}/{{ wordpress_template }}.zip"
    dest: /var/www/wordpress/wp-content/themes/
    directory_mode: ye
    mode: 0755
    owner: www-data
    group: www-data

- name: remove anonymous user account
  mysql_user:
    name: ''
    host: localhost
    state: absent

- name: Create a new database with name '{{ wordpress_mysql_database_name }}'
  mysql_db:
    name: "{{ wordpress_mysql_database_name }}"
    state: present

- name: Create mariadb user
  mysql_user:
    name: "{{ wordpress_mysql_user }}"
    password: "{{ wordpress_mysql_password }}"
    priv: '{{ wordpress_mysql_database_name }}.*:ALL,GRANT'
    state: present

- name: Fetch random salts for WordPress config
  local_action: command curl https://api.wordpress.org/secret-key/1.1/salt/
  register: "wp_salt"
  become: no

- name: Write wp-config.php
  template:
    src: templates/wp-config.php.j2
    dest: /var/www/wordpress/wp-config.php

- name: Write wordpress.sql
  template:
    src: templates/wordpress.sql.j2
    dest: /tmp/wordpress.sql

- name: Import file.sql similar to mysql -u <username> -p <password> < hostname.sql
  mysql_db:
    state: import
    name: "{{ wordpress_mysql_database_name }}"
    target: /tmp/wordpress.sql

